name: Update Website

on:
  push:
    branches:
      - main  # 监听 main 分支的推送
  schedule:
    - cron: '0 * * * *'  # 每小时触发一次
  workflow_dispatch:  # 手动触发工作流

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        pip install -r requirements.txt
        pip install pandas
        pip install akshare

    - name: Run the Python Script
      run: |
        python update_website.py  # 执行更新脚本

    - name: Check for changes to index.html
      run: |
        git status  # 查看 git 状态，确保有修改
        git diff index.html  # 查看 index.html 的差异

    - name: Commit any local changes
      run: |
        git add index.html
        git commit -m "Auto commit index.html changes" || echo "No changes to commit"  # 如果没有变化，跳过提交

    - name: Push Changes to main branch
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git  # 使用 GitHub token 进行认证
        git push origin main  # 推送到 main 分支

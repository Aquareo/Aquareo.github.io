name: Update Website

on:
  schedule:
    - cron: '0 * * * *'  # 每小时的第 0 分钟执行
  push:
    branches:
      - main  # 只要 main 分支有更新，自动触发部署

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas
        pip install akshare

    - name: Run Python script to generate website
      run: python update_website.py  # 运行你的 Python 脚本
    
    - name: Deploy to gh-pages
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"
        
        # 获取并切换到 gh-pages 分支
        git fetch origin gh-pages
        git checkout gh-pages || git checkout --orphan gh-pages  # 如果没有 gh-pages 分支则创建
    
        # 提交当前更改（如果有的话），以防止切换分支时丢失更改
        git add -A
        git commit -m "Backup changes before switching branches" || echo "No changes to commit"
    
        # 切换回 main 分支并获取最新的 index.html 文件
        git checkout main
        git pull origin main  # 拉取最新的 main 分支，确保获得最新的 index.html
    
        # 复制 index.html 文件到 gh-pages 分支
        cp index.html ./  # 将生成的 index.html 文件复制到 gh-pages 分支根目录
    
        # 提交更新并推送到 gh-pages 分支
        git add -A
        git commit -m "Update website"
        git push origin gh-pages

